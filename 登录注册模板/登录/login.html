<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" http-equiv="content-type">
	<meta name="keywords" content="login 手机 北理工">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1">
	<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="stylel.css" type="text/css">
	<!--[if lt IE 9]>
 <script 
src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
 <script 
src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
 <![endif]-->
	<title>我的登录页面</title>
</head>
<body>
	<div class="inner-bg">
		<div class="container">
		<!-- <h1>欢迎登录系统</h1> -->
		<div class="row">
			<div class="login-top col-sm-6">
			<h1>登录</h1>
			<form action="" class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-3 control-label">用户名:</label>
					<div class="col-sm-7">
						<input type="text" name="" id="name" class="form-control" placeholder="请输入你的用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">密码:</label>
					<div class="col-sm-7">
						<input type="text" name="" id="password" class="form-control" placeholder="请输入你的密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-7">
						<div class="checkbox">
								<label for="">
									<input type="checkbox" name="" id="">Remember me
								</label>						
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="forgot col-sm-offset-3 col-sm-7">
						<a href="#">Forgot Password</a>
						<input type="submit" value="Login" class="btn btn-info">
					</div>
				</div>
			</form>
		</div>
		</div>
		<div class="row">
			<div class="login-bottom  col-sm-6 col-sm-offset-4">
		<h3>新用户 <a href="../注册/register.html">注册</a>这里</h3>
		</div>
		</div>
		<div class="row">
			<div class="copyright col-sm-6 col-sm-offset-4">
			<p><a href="https://github.com/wavedanger/MobileWebMaterial">联系我们&nbsp;</a>&copy;软1.net开发团队</p>
		</div>
		</div>
	</div>
	<script src="jquery-1.11.0.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- CSS -->
   <!--    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"> -->
      <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/form-elements.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="style.css" type="text/css">

  <title>手机用户注册页</title>

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body> 
    <div class="inner-bg">
      <div class="container">
        <!--第一行是注册提示信息-->
        <div class="row">
          <div class="col-sm-6 col-sm-offset-1 text">
            <h1>手机用户注册信息表</h1>
             <p><a href="#">注册协议说明</a></p>
          </div>
        </div>
        <!--第二行是注册填写信息-->
        <div class="row">
          <div class="  col-sm-6 form-box">
            <form action="#" method="get" class="registration-form form-horizontal">
              <!--表头提示-->
              <div class="form-top-left">
               <!--  <h3>新用户注册</h3>
                <p>请输入以下信息</p> -->
              </div>
              <!--表体提示-->
              <div class="form-bottom  text-center">
                <div class="form-group">
                  <lable class="col-sm-2 control-label" for="form-last-name">用户名</lable>
                 <div class="col-sm-10">
                     <input type="text" name="form-last-name" id="form-last-name" placeholder="请输入用户名" class="form-last-name form-control" required>
                 </div>
                </div>
                 <div class="form-group">
                  <lable class="col-sm-2 control-label" for="form-telephone">手机号</lable>
                 <div class="col-sm-10">
                     <input type="text" name="form-telephone" id="form-telephone" placeholder="请输入手机号" class="form-telephone form-control"  pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$" required>
                 </div>
                </div>
                <div class="form-group">
                  <lable class="col-sm-2 control-label" for="form-password">用户密码</lable>
                 <div class="col-sm-10">
                     <input type="password" name="form-password" id="form-password" placeholder="请输入第一次密码" class="form-password form-control" required>
                 </div>
                </div>
                <div class="form-group">
                  <lable class="col-sm-2 control-label" for="form-repeat-password">重复密码</lable>
                 <div class="col-sm-10">
                     <input type="password" name="form-repeat-password" id="form-repeat-password" placeholder="请输入第一次密码" class="form-repeat-password form-control" required>
                 </div>
                </div>
                 <div class="form-group">
                  <lable class="col-sm-2 control-label" for="form-mail">邮箱</lable>
                 <div class="col-sm-10">
                     <input type="email" name="form-mail" id="form-mail" placeholder="请输入邮箱" class="form-mail form-control" required>
                 </div>
                </div>
                <div>
            </div>
                <button type="submit" class="btn btn-info btn-lg">
               立即注册</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
          <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
</body>
</html>
